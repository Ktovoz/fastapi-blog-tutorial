    :root {

    /* åŸºç¡€æ ·å¼ */
    body {

        display: flex;

        margin: 0;
        padding: 20px;
        background: var(--background-gradient);
        color: var(--text-color);
        height: 100vh;
        overflow: hidden;
    }

    /* èƒŒæ™¯åŠ¨ç”»ï¼ˆæ€§èƒ½ä¼˜åŒ–ï¼šå‡å°‘åŠ¨ç”»å¤æ‚åº¦ï¼‰ */
    @keyframes moveBackground {
        0% {
            background-position: 0% 0%;
        }
        100% {
            background-position: 100% 100%;
        }
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(245, 247, 250, 0.8), rgba(195, 207, 226, 0.8));
        z-index: -1;
        animation: moveBackground 20s linear infinite;
        will-change: background-position;
    }

    /* æ ‡é¢˜æ ·å¼ */
    h1 {
        margin-bottom: 20px;
        font-size: clamp(2rem, 5vw, 2.5rem); /* å“åº”å¼å­—ä½“å¤§å° */
        color: #34495e;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease-in-out;
    }

    /* é€šç”¨åŠ¨ç”» */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);

    /* æŒ‰é’®å®¹å™¨ */
    .button-container {
        display: flex;

        gap: 10px;
        margin: 20px 0;

    /* é€šç”¨æŒ‰é’®æ ·å¼ */
    .button {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        border: none;
        padding: 12px 24px;
        cursor: pointer;

    }

    .button:hover {

    }

    .button:active {
        transform: translateY(0) scale(0.95);

    }

    /* æ¶ˆæ¯æ¡†æ ·å¼ */
    #messages {
        margin: 20px 0;
        padding: 20px;
        width: 90%;
        max-width: 800px;
        height: 300px;
        overflow-y: scroll;
        background: var(--white);
        border-radius: 15px;
        box-shadow: var(--box-shadow);
        backdrop-filter: blur(10px);
    }

    #messages::-webkit-scrollbar {
        width: 8px;
    }

    #messages::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }

    #messages::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);

    }

    #messages::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
    }

    /* æ¶ˆæ¯æ ·å¼ */
    .message {
        padding: 12px;
        border-radius: 15px;
        margin-bottom: 15px;
        max-width: 80%;
        word-wrap: break-word;
        background: var(--white);
        box-shadow: var(--box-shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        animation: fadeIn 0.5s forwards ease-in-out;
        transition: var(--transition);
        will-change: transform, opacity;
    }

    .message-client {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        margin-left: auto;
        border-radius: 15px 15px 0 15px;
    }

    .message-server {
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        margin-right: auto;
        border-radius: 15px 15px 15px 0;
        color: #2d3748;
    }

    .message:hover {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .message p {
        margin: 0;
        font-size: 14px;
    }

    .message time {
        font-size: 12px;
        color: #7f8c8d;
        margin-left: 10px;
    }

    /* è¾“å…¥æ¡†å®¹å™¨ */
    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 800px;
        margin-top: 20px;
        gap: 10px;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 30px;
        outline: none;
        background: var(--white);
        font-size: 14px;
        color: inherit;
        transition: var(--transition);
    }

    input[type="text"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 12px rgba(108, 122, 137, 0.3);
        background: rgba(255, 255, 255, 1);
    }

    /* è¿æ¥çŠ¶æ€ */
    .connection-status {
        margin-top: 10px;
        font-size: 14px;
        color: inherit;
        display: flex;
        animation: fadeIn 0.8s ease-in-out;
        align-items: center;
        gap: 8px;
    }

    .connection-status.connected {
        color: var(--success-color);
    }

    .connection-status.disconnected {
        color: var(--error-color);
    }

    .connection-status .status-icon {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: currentColor;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(0.8);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(0.8);
        }
    }

    /* Toast æç¤º */
    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--primary-color);
        color: #fff;
        padding: 16px 32px;
        border-radius: 50px;
        box-shadow: var(--box-shadow);
        opacity: 0;
        transform: translate(-50%, 20px);
        transition: var(--transition);
        font-size: 16px;
        z-index: 1000;
    }

    .toast.show {
        opacity: 1;
        transform: translate(-50%, 0);
    }

    /* åŠ è½½åŠ¨ç”» */
    .loading {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* è®¾ç½®é¢æ¿ */
    .settings-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--white);
        padding: 30px;
        border-radius: 15px;
        box-shadow: var(--box-shadow);
        backdrop-filter: blur(10px);
        z-index: 1001;
        display: none;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .settings-panel.show {
        display: block;
    }

    .settings-panel h2 {
        margin-top: 0;
        font-size: 1.8rem;
        color: #34495e;
        margin-bottom: 30px;
    }

    .settings-panel label {
        display: block;
        margin: 10px 0 5px;
        font-size: 16px;
        color: var(--text-color);
        text-align: left;
    }

    .settings-panel input {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .settings-panel input::placeholder {
        text-align: left;
    }

    .settings-panel button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
    }

    .settings-panel button:hover {
        background: linear-gradient(135deg, #5C6A79, #4A5867);
    }

    /* é®ç½©å±‚ */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
    }

    .overlay.show {
        display: block;
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        h1 {
            font-size: 2rem;
        }

        .button-container {
            flex-direction: column;
        }

        #messages {
            width: 100%;
            height: 200px;
        }

        .input-container {
            flex-direction: column;
        }
    }
</style>
</head>
<body>
<h1>WebSocket å®¢æˆ·ç«¯ v1.1</h1>
<div id="messages"></div>
<div class="button-container">
    <button class="button" onclick="sendMessage('echo', 'Hello Server!')">
        ğŸ’¬ å‘é€ Echo å‘½ä»¤
    </button>
    <button class="button" onclick="sendMessage('time', 'Get Time')">
        ğŸ•’ å‘é€ Time å‘½ä»¤
    </button>
    <button class="button" onclick="clearMessages()">
        ğŸ—‘ï¸ æ¸…é™¤æ¶ˆæ¯
    </button>
    <button class="button" onclick="reconnect()">
        ğŸ”„ é‡æ–°è¿æ¥
    </button>
    <button class="button" onclick="openSettings()">
        âš™ï¸ è®¾ç½®
    </button>
</div>
<div class="input-container">
    <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯...">
    <button class="button" onclick="sendMessage('custom', document.getElementById('messageInput').value.trim())">
        ğŸ“¤ å‘é€
    </button>
</div>
<div id="connectionStatus" class="connection-status">
    <div class="status-icon"></div>
    <span>è¿æ¥çŠ¶æ€ï¼šæœªè¿æ¥</span>
</div>
<div id="toast" class="toast"></div>

<div class="overlay" id="overlay"></div>
<div class="settings-panel" id="settingsPanel">
    <h2>è®¾ç½®</h2>
    <label for="serverPort">ç«¯å£å·</label>
    <input type="text" id="serverPort" placeholder="ä¾‹å¦‚: 8000">
    <label for="serverPath">è·¯å¾„</label>
    <input type="text" id="serverPath" placeholder="ä¾‹å¦‚: /ws">
    <button onclick="saveSettings()">ä¿å­˜</button>
</div>

<script>
    let ws;
    const connectionStatus = document.getElementById('connectionStatus');
    const toast = document.getElementById('toast');
    const overlay = document.getElementById('overlay');
    const settingsPanel = document.getElementById('settingsPanel');
    const serverPortInput = document.getElementById('serverPort');
    const serverPathInput = document.getElementById('serverPath');

    function showToast(message, duration = 2000) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), duration);
    }

    function openSettings() {
        overlay.classList.add('show');
        settingsPanel.classList.add('show');
        const savedPort = localStorage.getItem('serverPort') || '8000';
        const savedPath = localStorage.getItem('serverPath') || '/ws';
        serverPortInput.value = savedPort;
        serverPathInput.value = savedPath;
    }

    function saveSettings() {
        const port = serverPortInput.value.trim();
        const path = serverPathInput.value.trim();
        localStorage.setItem('serverPort', port);
        localStorage.setItem('serverPath', path);
        overlay.classList.remove('show');
        settingsPanel.classList.remove('show');
        reconnect();
    }

    function initWebSocket() {
        const port = localStorage.getItem('serverPort') || '8000';
        const path = localStorage.getItem('serverPath') || '/ws';
        ws = new WebSocket(`ws://localhost:${port}${path}`);
        ws.onopen = () => {
            addMessage('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'server');
            connectionStatus.innerHTML = `<div class="status-icon"></div><span>è¿æ¥çŠ¶æ€ï¼šå·²è¿æ¥</span>`;
            connectionStatus.classList.add('connected');
            connectionStatus.classList.remove('disconnected');
            showToast('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
        };
        ws.onmessage = e => addMessage(`æœåŠ¡å™¨æ¶ˆæ¯: ${e.data}`, 'server');
        ws.onclose = () => {
            addMessage('å·²æ–­å¼€ä¸æœåŠ¡å™¨çš„è¿æ¥', 'server');
            connectionStatus.innerHTML = `<div class="status-icon"></div><span>è¿æ¥çŠ¶æ€ï¼šå·²æ–­å¼€</span>`;
            connectionStatus.classList.add('disconnected');
            connectionStatus.classList.remove('connected');
            showToast('å·²æ–­å¼€ä¸æœåŠ¡å™¨çš„è¿æ¥');
        };
        ws.onerror = e => {
            addMessage(`WebSocket é”™è¯¯: ${e.message}`, 'server');
            connectionStatus.innerHTML = `<div class="status-icon"></div><span>è¿æ¥çŠ¶æ€ï¼šé”™è¯¯</span>`;
            connectionStatus.classList.add('disconnected');
            showToast('WebSocket é”™è¯¯: ' + e.message);
        };
    }

    function sendMessage(command, data) {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({command, data}));
            addMessage(`å®¢æˆ·ç«¯æ¶ˆæ¯: ${data}`, 'client');
            document.getElementById('messageInput').value = '';
            showToast('æ¶ˆæ¯å·²å‘é€');
            const input = document.getElementById('messageInput');
            input.classList.add('input-flash');
            setTimeout(() => input.classList.remove('input-flash'), 500);
        } else {
            addMessage('WebSocket è¿æ¥æœªæ‰“å¼€ï¼Œè¯·é‡æ–°è¿æ¥', 'server');
            showToast('WebSocket è¿æ¥æœªæ‰“å¼€ï¼Œè¯·é‡æ–°è¿æ¥');
        }
    }

    function clearMessages() {
        document.getElementById('messages').innerHTML = '';
        showToast('æ¶ˆæ¯å·²æ¸…é™¤');
    }

    function reconnect() {
        clearMessages();
        connectionStatus.innerHTML = `<div class="loading"></div><span>è¿æ¥çŠ¶æ€ï¼šé‡æ–°è¿æ¥ä¸­...</span>`;
        initWebSocket();
        showToast('æ­£åœ¨é‡æ–°è¿æ¥...');
    }

    function addMessage(message, type) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `message-${type}`);
        messageDiv.innerHTML = `<p>${message}</p><time datetime="${new Date().toISOString()}">${new Date().toLocaleTimeString()}</time>`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById('messageInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage('custom', document.getElementById('messageInput').value.trim());
    });

    initWebSocket();
    function openSettings() {
    overlay.classList.add('show');
    settingsPanel.classList.add('show');
    const savedPort = localStorage.getItem('serverPort') || '8000';
    const savedPath = localStorage.getItem('serverPath') || '/ws';
    serverPortInput.value = savedPort;
    serverPathInput.value = savedPath;

    // æ·»åŠ ç‚¹å‡»é®ç½©å±‚å…³é—­è®¾ç½®é¢æ¿çš„åŠŸèƒ½
    overlay.addEventListener('click', closeSettings);
}

function closeSettings() {
    overlay.classList.remove('show');
    settingsPanel.classList.remove('show');
    overlay.removeEventListener('click', closeSettings); // ç§»é™¤äº‹ä»¶ç›‘å¬å™¨
}

function saveSettings() {
    const port = serverPortInput.value.trim();
    const path = serverPathInput.value.trim();
    localStorage.setItem('serverPort', port);
    localStorage.setItem('serverPath', path);
    closeSettings(); // è°ƒç”¨ closeSettings å‡½æ•°
    reconnect();
}

settingsPanel.addEventListener('click', function(event) {
    event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
});
</script>
</body>
